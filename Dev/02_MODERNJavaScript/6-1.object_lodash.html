<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  </head>
  <body>
    <!-- 라이브러리 : 패키지 -->
    <!-- 프레임워크 : 라이브러리 상위 개념 -->
    <!-- 객체 배열 -->
    <script>
      const books = [
        {
          name: "혼자 공부하는 파이썬",
          price: 18000,
          publisher: "한빛미디어",
        },
        {
          name: "HTML5 웹 프로그래밍 입문",
          price: 26000,
          publisher: "한빛아카데미",
        },
        {
          name: "머신러닝 딥러닝 실전 개발 입문",
          price: 30000,
          publisher: "위키북스",
        },
        {
          name: "딥러닝을 위한 수학",
          price: 25000,
          publisher: "위키북스",
        },
      ];

      // 위에 있는 객체배열을 가격을 기준으로 정렬하세요.
      // lodash 사용 _. << 라이브러리 사용방법
      // _.sortBy(객체명, 함수(정렬 대상))
      const output = _.sortBy(books, (book) => book.price);
      console.log(output);
      //   console.log(JSON.stringify(output));
    </script>
  </body>
</html>
