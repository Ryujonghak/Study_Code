<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //객체 빈배열
      const students = [];
      students.push({
        이름: "구름",
        국어: 87,
        영어: 98,
        수학: 88,
        과학: 90,
      });
      students.push({
        이름: "별이",
        국어: 87,
        영어: 98,
        수학: 88,
        과학: 90,
      });
      students.push({
        이름: "겨울",
        국어: 87,
        영어: 98,
        수학: 88,
        과학: 90,
      });
      students.push({
        이름: "바다",
        국어: 87,
        영어: 98,
        수학: 88,
        과학: 90,
      });

      // 이름 총점 편균
      let result = "이름 총점 평균\n";
      for (let s of students) {
        let sum = s.국어 + s.영어 + s.수학 + s.과학;
        let avg = sum / 4;
        result += `${s.이름} : ${sum} , ${avg}\n`;
      }
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
