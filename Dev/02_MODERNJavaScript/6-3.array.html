<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 배열
      // 사야될 목록 배열
      const 물건_200301 = ["우유", "식빵"];
      // 변수의 값을 변수에 넣기
      const 물건_200302 = 물건_200301;

      // 배열에 값을 추가하는 함수 : ().push
      물건_200302.push("고구마");
      물건_200302.push("토마토");

      // 얇은 복사(swallow copy) 카피본에 복사를 하지만 원본에도 복사가 됨.
      // 깊은 복사 : 배열, 객체는  기본적으로 얇은 복사가 되어 복사본을 추가하면 원본도 추가되는데 이것을 막기위한 기법
      console.log(물건_200302);
    </script>
  </head>
  <body></body>
</html>
