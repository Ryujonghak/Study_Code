<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol(ordered list) 태그 : 순서가 있는 목록 -->
    <!-- li 태그 : 목록 자식(아이템) 태그 -->
    <!-- 에밋 기능 : ol>li*3  -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
</body>
</html>
