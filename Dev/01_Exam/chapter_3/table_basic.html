<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- <thead>, <tbody> 생략 가능 -->
    <!-- table 태그 : 테이블 형태로 화면에 보여주는 태그 -->
    <!-- 에밋 단축키 : table>thead>tr>th*? -->
    <!-- border : 테이블 테그 속성(외곽선) -->
    <table class="table">
        <!-- thead : 테이블의 헤더(제목들) -->
        <thead>
            <!-- tr 태그 : 행-->
            <tr>
                <!-- th, td 태그 : 열 -->
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <!-- tbody>tr>td*? -->
        <!-- tbody : 테이블의 몸통(내용물) -->
        <tbody>
            <tr>
                <!-- td 태그 : 데이터 -->
                <td>1교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>기술</td>
            </tr> 
            <tr>
                <td>2교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>기술</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
