<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div 모양 */
      div {
        width: 300px;
        height: 200px;
        background-color: pink;
        padding: 20px;
      }
      p {
        margin: 0 auto;
      }
      /* div 안쪽 버튼 */
      input {
        margin-top: 20px;
        background-color: purple;
        color: white;
        border-radius: 5px;
        width: 100px;
        height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>산림욕장 안내</h2>
      <p>470여 종의 식물과 다람쥐, 산토끼, 족제비,</p>
      <p>너구리 및 35종의 새들이 살고 있는 최적의</p>
      <p>자연학습장입니다.</p>

      <input type="button" value="자세히보기 &gt;" />
      <!-- 부등호 >를 사용하기 위해서는 &gt;
        <를 사용하기 위해서는 &lt; -->
    </div>
  </body>
</html>
