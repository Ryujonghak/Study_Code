<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* 테두리 두께 */
            border-width: thick;
            /* 테두리 모양 : dashed(실선), solid(굵은선) */
            border-style: dashed;
            /* 테두리 색상 */
            border-color: black;
            /* 둥근 모서리 만들기 */
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>
            <center>
            box 입니다.
            </center>
        </h1>
    </div>
</body>
</html>
