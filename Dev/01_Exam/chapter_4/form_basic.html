<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 입력 태그 -->
    <!-- input태그 : 입령 양식 태그 -->
    <form>
        <input type="text" name="ID" value="id" placeholder>
        <input type="password" name="password" value="password" placeholder>
        <input type="submit">
        <input type="file" name="file" value="file" placeholder>
        <input type="checkbox" name="checkbox" value="checkbox" placeholder>
        <input type="radio" name="radio" value="radio" placeholder>
    </form>

    <input type="hidden" name="hidden" value="hidden" placeholder>


    <input type="button" name="button" value="button">
    <input type="reset" name="reset" value="reset">

    <!-- multiple 여러개 선택 속성 -->
    <select name="select" id="select" multiple="multiple">
        <option value="1번">1번</option>
        <option value="2번">2번</option>
        <option value="3번">3번</option>
        <option value="4번">4번</option>
    </select>

    <input type="textarea" name="ID" value="id" placeholder>
</body>
</html>
