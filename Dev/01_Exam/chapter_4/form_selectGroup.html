<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <!-- optgroup 옵션 그룹화 -->
        <optgroup label="HTML5">
            <option> Multimedia </option>
            <option> Connectivity </option>
            <option> Device Access </option>
        </optgroup>
        <optgroup label="CSS3">
            <option> Animation </option>
            <option> 3D Transform </option>
        </optgroup>
    </select>

    <fieldset>
        <!-- fieldset 안에 들어간 입력양식의 테두리를 만들어주는 태그 -->
        <legend>
            <!--  legend 박스 테두리의 제목을 나타내는 태그 -->
            입력양식
        </legend>
        <table border="1">
            <tr>
                <td><label for="name"> 이름 </label></td>
                <td><input id="name" type = "text"></td>
            </tr>
            <tr>
                <td><label for="mail"> 이메일 </label></td>
                <td><input id="mail" type = "text"></td>
            </tr>
            <tr>
                <td><label for="date"> 생년원일 </label></td>
                <!-- placeholder 힌트, maxlength 글자수 최대 제한 -->
                <td><input id="year" type = "text" maxlength = "4" placeholder = "년(4자)"></td>
                <td><select>
                    <!-- select에 힌트를 넣고 싶은 경우 -->
                    <option value="기본값" selected disabled hidden>월</option>
                        <option value="1"> 1</option>
                        <option value="2"> 2</option>
                        <option value="3"> 3</option>
                        <option value="4"> 4</option>
                        <option value="5"> 5</option>
                        <option value="6"> 6</option>
                        <option value="7"> 7</option>
                        <option value="8"> 8</option>
                        <option value="9"> 9</option>
                        <option value="10"> 10</option>
                        <option value="11"> 11</option>
                        <option value="12"> 12</option>
                </select>
            </td>
          <td><input id="day" type = "text" maxlength="2" placeholder="일"> </td>
            </tr>
            
            <tr>
                <td><label for="gender"> 성별 </label></td>
                
                <td><input in="man" type="radio" name="gender" value="m" checked="checked">
                    <label for="man">남자</label>
        
                    <input in="woman" type="radio" name="gender" value="w">
                    <label for="wowman">여자</label>
            </tr>
        </table>
        <input type="submit">
    </fieldset>
</body>
</html>
