<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jQuery CDN : 인터넷에서 링크를 참조 -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      /* #box.hover {
        background-color: blue;
        border-radius: 50px;
      } */
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      $(function () {
        // jquery 이벤트 : hover(마우스 위 이벤트 : onmouseover)
        $(`#box`).hover(
          function () {
            $(this).css({ backgroundColor: `blue`, borderRadius: 50 });
          },
          function () {
            $(this).css({
              width: 100,
              height: 100,
              backgroundColor: `red`,
              borderRadius: 0,
            });
          }
        );
      });
    </script>
  </body>
</html>
