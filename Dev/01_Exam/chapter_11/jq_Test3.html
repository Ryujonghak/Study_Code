<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- q : wrap의 자식인 h1을 선택해서 아래 디자인 적용하세요 -->
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용 1</p>
      <section>
        <h1>하위요소 선택자</h1>
        <p>내용2</p>
      </section>
    </div>
    <script>
      $(function () {
        $("#wrap").children("h1").css({
          "border-weight": "2px",
          "border-style": "dashed",
          "border-color": "#f00",
          //   "background-color": "yellow",
        });
        $("section").children().css({
          "border-weight": "2px",
          "border-style": "solid",
          "border-color": "#f00",
          "background-color": "yellow",
        });
      });
    </script>
  </body>
</html>
