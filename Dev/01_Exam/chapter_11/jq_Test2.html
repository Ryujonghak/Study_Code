<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- jQuery list_1의 부모를 선택해서 border 2px dashed #f00 -->
    <!-- 부모 선택자 = .parent() -->
    <h1>인접 관계 선택</h1>
    <ul id="wrap">
      <li>
        리스트1
        <ul>
          <li id="list_1">리스트1-1</li>
          <li>리스트1-2</li>
        </ul>
      </li>
      <li>리스트2</li>
      <li>리스트3</li>
    </ul>

    <script>
      $(function () {
        $(`#list_1`).parent().css({
          "border-weight": "2px",
          "border-style": "dashed",
          "border-color": "#f00",
        });
      });
    </script>
  </body>
</html>
