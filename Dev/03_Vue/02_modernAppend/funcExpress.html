<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 호출
      // 함수 호이스팅 : 강제적으로 위치를 위쪽으로 올림.(함수선언문일 경우만 발생)
      //   mySum(1, 2); // 함수선언문 호출(위치 상관 없이 실행.)
      //   mySum2(1, 2); // 함수표현식 호출(위치에 따라 실행이 안됨.)
      // mySum2는 에러 발생

      // 함수 선언문
      function mySum(a, b) {
        console.log(a + b);
      }
      // 함수 표현식
      // 사용법 : let 함수명 = function() {};, 함수명이 앞으로 빠짐.
      let mySum2 = (a, b) => {
        console.log(a + b);
      };

      // 함수 호출
      //   mySum(1, 2);
      //   mySum2(1, 2);

      // 함수 복사 : 자바스크립트만 가능
      let copySum = mySum;
      let copySum2 = mySum2;

      copySum(2, 3);
      copySum2(2, 3);
    </script>
  </body>
</html>
