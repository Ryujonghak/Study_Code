<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
      a {
        margin-top: 10px;
        margin-left: 5px;
      }
  </style>
</head>
<body>
  <div id="app">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col" class="col-3">직원번호</th>
          <th scope="col" class="col-3">직원이름</th>
          <th scope="col" class="col-3">이메일</th>
          <th scope="col" class="col-3"></th>
        </tr>
      </thead>
      <tbody>
        <!-- json-server db 이용하려면 json 파일에 id가 있어야 함 -->
        <tr v-for="emp in employees" :key="emp.id">
          <td>{{emp.id}}</td>
          <td>{{emp.name}}</td>
          <td>{{emp.email}}</td>
          <td>
            <button class="btn btn-success" @click="showForm()">추가</button>
            <button class="btn btn-warning" @click="showForm(emp)">수정</button>
            <button class="btn btn-danger" @click="deleteEmployee(emp.id)">삭제</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div>
      <div v-show="show == true" class="row">
      <!-- <div class="row"> -->
        <div class="form-group col">
          <input class="form-control" type="text" v-model="employee.id">
          <label class="form-control bg-primary text-white" for="id">번호</label>
        </div>
        <div class="form-group col">
          <input class="form-control" id="name" type="text" v-model="employee.name">
          <label class="form-control bg-primary text-white" for="name">이름</label>
        </div>
        <div class="form-group col">
          <input class="form-control" id="email" type="text"  v-model="employee.email">
          <label class="form-control bg-primary text-white" for="email">이메일</label>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <a class="btn btn-primary" @click="btnOK">확인</a>
      <a class="btn btn-primary" @click="btnCancel">취소</a>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
