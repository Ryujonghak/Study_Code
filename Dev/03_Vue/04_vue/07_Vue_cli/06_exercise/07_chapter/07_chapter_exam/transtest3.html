<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  </head>

  <body>
    <h2>리스트의 순서가 이동하면서 변하는 애니메이션 예제</h2>
    <div>
      <transition-group>
        <li v-for="item in dataArray" v-bind:key="item">{{item}}</li>
      </transition-group>
      <button v-on:click="sortData">소트</button>
      <button v-on:click="shuffleData">셔플</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          dataArray: ["one", "two", "three", "four", "five"],
        },
        methods: {
          // 오름차순 정렬
          sortData: function () {
            this.dataArray = _.orderBy(this.dataArray, 0, "asc");
            this.dataArray = _.orderBy(this.dataArray);
            // this.dataArray.sort(function (a, b) {
            // 	if (a < b) return -1;
            // 	if (a > b) return 1;
            // 	return 0;
            // });
          },
          shuffleData: function () {
            // var buffer = [];
            // var len = this.dataArray.length;
            // for (var i = len; len > 0; len--) {
            // 	var r = Math.floor(Math.random() * len);
            // 	buffer.push(this.dataArray[r]);
            // 	this.dataArray.splice(r, 1);
            // }
            // this.dataArray = buffer;
            this.dataArray = _.shuffle(this.dataArray);
          },
        },
      });
    </script>

    <style>
      /* 이동 트랜지션에 걸리리는 초 */
      .v-move {
        transition: 1s;
      }
    </style>
  </body>
</html>
