<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- vue 영역 -->
    <div id="app">
        <form>
            <div>
                <strong>에러들:</strong>
                <!-- v-for문 시작 -->
                <ul>
                    <li v-for="error in errors">{{ error }}</li>
                </ul>
            </div>
            <!-- 아이디 시작 -->
            <div>
                <label for="userId">아이디</label>
                <input type="text" 
                        id="userId"
                        name="userId"
                        v-model="userId"
                >
            </div>            
            <!-- 패스워드 시작 -->
            <div>
                <label for="password">비밀번호</label>
                <input type="password" 
                        id="password"
                        name="password"
                        v-model="password"
                >
            </div>
            <!-- select 박스 시작 -->
            <div>
                <label for="food">좋아하는 음식</label>
                <select name="food" id="food" v-model="food">
                    <option>불고기</option>
                    <option>햄버거</option>
                    <option>탕수육</option>
                    <option>김밥</option>
                </select>
            </div>
            <!-- 자바스크립트 자료형 :  -->
            <!-- 문자열, 숫자, 불린(true/false), undefined, null -->
            <!-- 다른언어 : 문자(1개), 문자열, 숫자(실수,정수) 등 -->
            <p>선택 결과 : {{ userId }} : {{ password }} : {{ food }}</p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    
    <script>
        new Vue({
            el:"#app",
            data() {
                return{
                    errors: [],
                    userId: null,
                    password: null,
                    food: null
                }
            }
        })
    </script>
</body>
</html>
