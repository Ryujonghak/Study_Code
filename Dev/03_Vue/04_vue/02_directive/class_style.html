<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .applycolor {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- vue 영역 -->
    <div id="app">
        <h1 v-bind:style="headStyle">다수의 스타일 적용</h1>
        <h1 v-bind:class="{ 'applycolor': apply }">동적으로 class 속성을 적용</h1>
        <input type="checkbox" v-model="apply">
        <span>h1 엘리먼트 색바꾸기</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    
    <script>
        new Vue({
            el:"#app",
            data() {
                return {
                    apply: false,
                    // 참고
                    headStyle: {
                        color:"teal",
                        fontSize: "48px",
                        textAlign:"center"
                    }
                }
            }
        })
    </script>
</body>
</html>
