<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <h2>클릭하면 두번째는 누를 수 없게 되는 "좋아" 버튼 예제</h2>
    <!-- 1) 버튼 클릭하면 alert("좋아") -->
    <!-- 2) 버튼 비활성화 -->
    <div id="app">
        <button value="good"
                v-bind:disabled="isClick"
                v-on:click="oneClick()"
        >좋아~</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data() {
                return {
                    isClick:false
                }
            },
            methods: {
                oneClick() {
                    // 1) alert("좋아")
                    alert("좋아");
                    // 2) 비활성화
                    // 데이터 변경 -> 화면 자동 갱신
                    this.isClick = true;
                }
            },
        })
    </script>
</body>
</html>
