<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <h2>클릭하면 지정된 값만큼 증가 시키는 예제</h2>
    <div id="app">
        <p>{{ count }}</p>
        <button v-on:click="countUp(3)">3증가</button>
        <button v-on:click="countUp(10)">10증가</button>
        <button v-on:click="countUp(100)">100증가</button>        
        <!-- <button v-on:click="countUp()">3증가</button>
        <button v-on:click="countUp2()">10증가</button>
        <button v-on:click="countUp3()">100증가</button> -->
    </div>
    <script>
        new Vue({
            el:"#app",
            data() {
                return {
                    count:0
                }
            },
            methods: {
                countUp(value) {
                    this.count = this.count + value;
                }   ,             
                // countUp2() {
                //     this.count = this.count + 10;
                // }  ,              
                // countUp3() {
                //     this.count = this.count + 100;
                // }
            },
        })
    </script>
</body>
</html>
