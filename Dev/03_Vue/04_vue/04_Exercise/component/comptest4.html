<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
        .my-comp {
            width: 300px;
            background-color: #ffffe0;
            border: solid;
            border-color: darkorange;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>배열에서 컴포넌트를 만들어 표시하는 예제 </h2>
    <div id="app">
        <!-- v-for문을 적용 ->  -->
        <!-- 1st item : "철수" -->
        <!-- 2nd item : "영희" -->
        <my-component v-for="item in myArray" 
                    v-bind:my-name="item">
        </my-component>
    </div>

    <script>
        let MyComp = {
            /* html */
            template:
            `
                <p class="my-comp">나는 {{ myName }} 임.</p>
            `,
            // 1st myName = "철수"
            // 2nd myName = "영희"
            props:["myName"]
        }

        new Vue({
            el: "#app",
            data() {
                return {
                    myArray: ["철수", "영희", "광수", "병수", "이슬"]
                }
            },
            components: {
                "my-component": MyComp
            }
        })
    </script>
</body>
</html>
