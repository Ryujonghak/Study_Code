<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
</head>
<body>
    <h2>배열 데이터를 번호가 붙어 있는 리스트로 표시하는 예제</h2>
    <div id="app">
        <ul>
            <!-- v-for문 index 포함가능 -->
            <!-- :key 들어가는 값: 중복된 값(x), 유일한 값(o) -->
            <!-- index : 배열의 번호( 0 ~ 배열끝번호 ) -->
            <li v-for="(item, index) in myArray" :key="index">
                {{ index }} : {{ item }}
            </li>
            <!-- <li>0:찜빵</li>  
            <li>1:크림빵</li>  
            <li>2:크로와사</li>  
            <li>3:멜론빵</li>   -->
        </ul>
    </div>

    <script>
        new Vue({
            el:"#app",
            data() {
                return {
                    myArray:["찜빵", "크림빵","크로와사", "멜론빵"]
                }
            },
        })
    </script>
</body>
</html>
