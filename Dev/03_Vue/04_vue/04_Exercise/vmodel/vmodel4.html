<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <h2>복수 체크박스의 ON을 배열로 만드는 예제</h2>
    <div id="app">
        <!-- 아래 체크박스에 v-model myChecks 추가하고  -->
        <!-- Vue의 data() 에 myChecks : [] 를 추가하세요  -->
        <label>
            <input type="checkbox" 
                    v-model="myChecks"
                    value="red">
            빨강
        </label><br>
        <label>
            <input type="checkbox" 
                v-model="myChecks"
                value="green">
            녹색
        </label><br>
        <label>
            <input type="checkbox" 
                v-model="myChecks"
                value="blue">
            파랑
        </label><br>
        선택한 색은 {{ myChecks }}
    </div>
    <!-- Vue 생성 -->
    <script>
        new Vue({
            el:"#app",
            data() {
                return {
                    myChecks:[]
                }
            },
        })
    </script>
</body>
</html>
