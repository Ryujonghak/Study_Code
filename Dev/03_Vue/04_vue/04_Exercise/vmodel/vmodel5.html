<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <h2>동의에 체크하면 송신 버튼이 활성화되는 예제</h2>
    <div id="app">
        <label>
            <input type="checkbox" v-model="myAgree">
            동의합니다.
        </label>
        <button v-bind:disabled="myCheck()">송신</button>
    </div>

    <script>
        new Vue({
            el:"#app",
            data() {
                return {
                    myAgree: false
                }
            },
            methods: {
                myCheck() {
                    // if/else
                    if(this.myAgree == false) {
                        return true;
                    } else {
                        return false;
                    }
                    // return (this.myAgree == false) ? true : false
                }
            },
        })
    </script>

</body>
</html>
