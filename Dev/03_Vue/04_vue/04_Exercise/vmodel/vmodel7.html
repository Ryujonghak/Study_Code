<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <h2>라디오 버튼을 선택하면 이미지가 변경되는 예제</h2>
    <div id="app">
        <!-- v-model="fileName" -->
        <label>
            <input type="radio" value="face1.png"
            v-model="fileName"
            >
            개구리1
        </label><br>        
        <label>
            <input type="radio" value="face2.png"
            v-model="fileName"
            >
            개구리2
        </label><br>
        <p>{{ fileName }} 선택</p>
        <img v-bind:src="fileName">
    </div>

    <script>
        new Vue({
            el:"#app",
            data() {
                return {
                    fileName: ""
                }
            },
        })
    </script>

</body>
</html>
