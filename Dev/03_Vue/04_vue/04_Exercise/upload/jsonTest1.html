<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
</head>
<body>
    <h2>객체배열 데이터를 컴포넌트로 나열하는 예제</h2>
    <div id="app">
        <!-- 1) v-for문 -->
        <div v-for="item in dataArray" v-bind:key="item.title">
            <my-product v-bind:object="item"></my-product>
        </div>
    </div>

    <script>
        // 자식 컴포넌트
        let MyComp = {
            /* html */
            template: 
            `
            <div style="width:300px;backgroundColor:#ffddaa;">
					<p style="backgroundColor:#ffa95e;">{{ object.title }}</p>
					<p>해설：{{ object.body }}</p>
            </div>
            `,
            props: ["object"]
        }

        new Vue({
            el: "#app",
            data() {
                return {
                    dataArray: [
                        { title: "AAA", body: "aaa"},
                        { title: "BBB", body: "bbb"},
                        { title: "CCC", body: "ccc"}
                    ]
                }
            },
            components: {
                "my-product" : MyComp
            }
        })
    </script>

</body>
</html>
