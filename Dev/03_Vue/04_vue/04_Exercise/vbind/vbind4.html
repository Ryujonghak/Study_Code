<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <h2>align 지정하는 예제</h2>
    <div id="app">
        <p style="color: #E80">문자색 직접 지정</p>
        <!-- Vue v-bind -->
        <!-- <p v-bind:style="{ color: myColor }">문자색 직접 지정</p> -->
        <p v-bind:style="myColor">문자색 직접 지정</p>

        <p style="font-size: 200%">글자 크기 직접 지정</p>
        <!-- Vue v-bind -->
        <!-- <p v-bind:style="{ fontSize: mySize }">글자 크기 직접 지정</p> -->
        <p v-bind:style="mySize">글자 크기 직접 지정</p>

        <p style="background-color: aqua">배경색 직접 지정</p>
        <!-- Vue v-bind -->
        <!-- <p v-bind:style="{ backgroundColor: myBackColor }">배경색 직접 지정</p> -->
        <p v-bind:style="myBackColor">배경색 직접 지정</p>


    </div>
    <!-- Vue 생성 -->
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    // myColor: "#E80",
                    // mySize: "200%",
                    // myBackColor: "aqua"                    
                    myColor: "color: #E80",
                    mySize: "font-size: 200%",
                    myBackColor: "background-color: aqua"
                }
            },
        })
    </script>

</body>
</html>
