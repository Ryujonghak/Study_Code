<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <h2>이미지를 지정하는 예제</h2>
    <div id="app">
        <!--  -->
        <img src="./face1.png" alt="개구리1">
        <!-- 뷰로 이미지 v-bind:src 적용해서 이미지를 출력하세요 -->
        <!-- fileName: "face2.png" -->
        <img v-bind:src="fileName" alt="개구리2">
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    fileName: "./face2.png"
                }
            },
        })
    </script>
</body>
</html>
