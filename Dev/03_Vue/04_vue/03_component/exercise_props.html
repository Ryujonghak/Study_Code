<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>컴포넌트 통신 실습</h1>
        <ol>
            <todo-item v-bind:todo="삼겹살"></todo-item>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>  
    
    <script>
        // 전역 컴포넌트(자식 컴포넌트)
        Vue.component("todo-item", {
            // props 추가
            props: ["todo"],
            template: `<li>{{ todo }}</li>`
        })

        // Vue 생성(최상위 부모 컴포넌트)
        new Vue({
            el: "#app",
            data() {
                return {
                    groceryList: "삼겹살"
                }
            },
        })
    </script>
</body>
</html>
