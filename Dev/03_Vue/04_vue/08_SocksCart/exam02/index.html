<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./asset/styles.css">
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 메뉴바 -->
        <div class="nav-bar">
        </div>
        <div class="cart">Cart: {{cart}}</div>
        <!-- 상품정보 디자인 -->
        <div class="product-display">
            <div class="product-container">
                <!-- 이미지 넣는 곳 -->
                <div class="product-image">
                    <img :src="image" alt="socks_green">
                </div>
                <!--  -->
                <div class="product-info">
                    <h1>{{title}}</h1>

                    <!-- this.product+ is on Sale -->
                    <p>{{saleMessage}}</p>
                    <!-- 조건문 -->
                    <p v-if="inStock">In Stcok</p>
                    <p v-else>Out OF Stock</p>

                    <!-- 반복문: 문자열 배열-->
                    <ul>
                        <li v-for="detail in details">{{detail}}</li>
                    </ul>

                    <!-- 반복문 2: 객체 배열 -->
                    <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)"
                        class="color-circle" :style="{ 'background-color': variant.color }">
                    </div>

                    <button class="button" :class="{ disabledButton: !inStock }" :disabled="!inStock"
                        @click="addToCart">ADD To Cart</button>
                    <!-- 장바구니 삭제 함수 추가 -->
                    <button class="button" @Click="delToCart">Delete To Cart</button>
                    <!-- 반복문 sizes -->
                    <ul v-for="size in sizes">
                        <li>In Stock Size: {{size}}</li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</body>
<!-- javascript -->
<script src="./main.js"></script>

<!-- Mount app: VUE 생성된 것을 화면에 붙이기 -->
<script>
    const mountedApp = app.mount('#app');
</script>

</html>
