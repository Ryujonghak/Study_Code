<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
      a {
        margin-top: 10px;
        margin-left: 5px;
      }
  </style>
</head>
<body>
  <div id="app">
    <!-- free board -->
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col"class="col-1">No(NO)</th>
          <th scope="col"class="col-3">제목(TITLE)</th>
          <th scope="col"class="col-3">내용(CONTENT)</th>
          <th scope="col"class="col-3">작성자(WRITER)</th>
          <th scope="col" class="col-2"></th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(freeboard, index) in freeboards" :key="freeboard.id">
          <td>{{index + 1}}</td>
          <td>{{freeboard.title}}</td>
          <td>{{freeboard.content}}</td>
          <td>{{freeboard.writer}}</td>
          <td>
            <button class="btn btn-success text-center" @click="showForm()">추가</button>
            <button class="btn btn-warning text-center" @click="showForm(freeboard)">수정</button>
            <button class="btn btn-danger text-center" @click="deleteFree(freeboard.id)">삭제</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div v-show="show == true">
      <div class="row">
        <div class="form-group col">
          <input class="form-control" type="text" v-model="freeboard.id">
          <label class="form-control bg-primary text-white" for="id">id(ID)</label>
        </div>
        <div class="form-group col">
          <input class="form-control" id="title" type="text" v-model="freeboard.title">
          <label class="form-control bg-primary text-white" for="title">제목(TITLE)</label>
        </div>
        <div class="form-group col">
          <input class="form-control" id="content" type="text"  v-model="freeboard.content">
          <label class="form-control bg-primary text-white" for="content">내용(CONTENT)</label>
        </div>        
        <div class="form-group col">
          <input class="form-control" id="writer" type="text"  v-model="freeboard.writer">
          <label class="form-control bg-primary text-white" for="writer">작성자(WRITER)</label>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <a class="btn btn-primary text-center" @click="btnOK">확인</a>
      <a class="btn btn-primary text-center" @click="btnCancel">취소</a>
    </div>

    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
