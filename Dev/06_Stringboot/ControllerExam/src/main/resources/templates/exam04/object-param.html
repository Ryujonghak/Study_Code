<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
<!-- 1.텍스트 표현식: 화면 변수 글자 표시 -->
<p style="text-align: center" th:text="${member}"></p>

<!--테이블 형태로 객체정보 출력하기: Bootstrap 사용-->
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col"></th>
        <th scope="col">No</th>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row"></th>
        <td>1</td>
        <td>[[${member.id}]]</td>
        <td>[[${member.name}]]</td>
    </tr>
    </tbody>
</table>

<script th:inline="javascript">
    let obj = [[${member}]];
    console.log(obj); // 데이터가 잘넘어왔는지 확인
</script>
    </div>
</body>
</html>
