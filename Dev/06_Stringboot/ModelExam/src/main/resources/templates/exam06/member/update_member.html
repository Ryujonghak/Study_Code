<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    부트스트랩 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<!--m(margin) t(top) -->
<div class="container mt-5">
<!--    입력폼 -->
    <div>
<!--        form 태그 의 속성 method : get, post 2개만 있음 -->
<!--        put , delete -> springboot .properties 파일에 추가 설정 필요 -->
<!--        th:action="@{'이동페이지url' + ${변수}}"-->
        <form id="update-form" th:action="@{'/exam06/member/edit/' + ${member.eno}}" th:method="put">

<!--            html 태그 : hidden 태그 - 눈에는 안보임, 데이터 전송됨(서버) -->
            <input type="hidden" name="eno" th:value="${member.eno}">

            <div class="mb-3">
                <label for="eName" class="form-label">사원명</label>
                <input type="text"
                       class="form-control"
                       id="eName"
                       required
                       name="eName"
                       th:value="${member.eName}"
                >
            </div>

            <div class="mb-3">
                <label for="job" class="form-label">직위</label>
                <input type="text"
                       class="form-control"
                       id="job"
                       required
                       name="job"
                       th:value="${member.job}"
                >
            </div>
            <div class="mb-3">
                <label for="manager" class="form-label">매니저</label>
                <input type="text"
                       class="form-control"
                       id="manager"
                       required
                       name="manager"
                       th:value="${member.manager}"
                >
            </div>
<!--            서브밋(제출) 버튼 -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>

        <!--        삭제 폼 추가 -->
        <form id="delete-form" th:action="@{'/exam06/member/delete/' + ${member.eno}}" th:method="delete" >
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

</div>

<script th:inline="javascript">
    let obj = [[${member}]];
    console.log(obj);
</script>
</body>
</html>
